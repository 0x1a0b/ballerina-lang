buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.5"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.6'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: "jacoco"

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'adaptor/src', 'src/main/gen']
        }
    }
}

intellij {
    //For a full list of IntelliJ IDEA releases, please see https://www.jetbrains.com/intellij-repository/releases.
    version 'IC-2016.3'
    pluginName 'Ballerina-IntelliJ-Plugin'
    updateSinceUntilBuild false
    plugins 'coverage' //Bundled plugin dependencies
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
