####################### HANDLERS #######################

# Configurations for file handler which logs server and ui logs.
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.pattern=${ballerina.home}/logs/composer.log
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.append=true

# Configurations for server console handler.
org.ballerinalang.composer.service.workspace.logging.handlers.ServerConsoleHandler.level=INFO
org.ballerinalang.composer.service.workspace.logging.handlers.ServerConsoleHandler.formatter=java.util.logging.SimpleFormatter

####################### FORMATTERS #######################

java.util.logging.SimpleFormatter.format=%4$s: %5$s%n

####################### LOGGERS #######################

# Logger for logging client(UI) logs to file.
client-file.handlers=java.util.logging.FileHandler
client-file.level=INFO
client-file.useParentHandlers=false

org.ballerinalang.handlers=java.util.logging.FileHandler
org.ballerinalang.level=WARNING
org.ballerinalang.useParentHandlers=false
