apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.22'
    implementation project(':ballerina-core')
    implementation project(':ballerina-lang')
    implementation project(':ballerina-builtin')
    implementation project(':ballerina-utils')
    implementation project(':ballerina-runtime')
    implementation project(':ballerina-io')
    implementation project(':ballerina-reflect')
    implementation project(':testerina:testerina-core')
    implementation 'org.testng:testng:6.13.1'
    implementation 'com.h2database:h2:1.4.197'
    testCompile 'org.slf4j:slf4j-jdk14:1.7.26'
}

description = 'Ballerina - Spec Conformance Tests'

sourceSets {
    test {
        output.resourcesDir = "build/classes/java/test"
    }
}

test {
    minHeapSize = "256m"
    maxHeapSize = "1g"

    doFirst {
        copy {
            from project(':ballerina-builtin').file('build/generated-balo')
            into file("$buildDir/lib")
            from project(':ballerina-runtime').file('build/generated-balo')
            into file("$buildDir/lib")
            from project(':ballerina-io').file('build/generated-balo')
            into file("$buildDir/lib")
            from project(':ballerina-reflect').file('build/generated-balo')
            into file("$buildDir/lib")
            from project(':ballerina-utils').file('build/generated-balo')
            into file("$buildDir/lib")
            from project(':testerina:testerina-core').file('build/generated-balo')
            into file("$buildDir/lib")
        }
    }

    systemProperty "ballerina.home", "$buildDir"
    systemProperty "java.util.logging.config.file", "$buildDir/classes/java/test/logging.properties"
    systemProperty "java.util.logging.manager", "org.ballerinalang.logging.BLogManager"

    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }

    afterSuite { suite, result ->
        result.exception?.printStackTrace()
    }
}

configurations {
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    testCompile.exclude group: 'org.codehaus.woodstox', module: 'woodstox-core-asl'
    testCompile.exclude group: 'org.codehaus.woodstox', module: 'stax2-api'
}
